<template name="boatPage">
	<h1><span class="boat-name">{{boatName}}</span><span class="edit-name">{{> editBoatName}}</span> <small>{{#if owner.firstName}}Eget af {{owner.firstName}}{{/if}}</small></h1>
	{{> imageForm}}

	{{> imageView}}
</template>

<template name="imageForm">
	<input type="File" class="picture" name="file"/>
</template>

<template name="imageView">
  <div class="imageView">
    {{#each images}}
    <div class="row">
      <div class="col-md-6">
        <a href="{{this.url}}" target="_blank">
        	<img src="{{this.url}}" alt="" class="thumbnail"/></a>
      </div>
    </div>
    {{/each}}
  </div>
</template>

<template name="editBoatName">
    {{#autoForm id="editBoatName" type="update" collection="Boats" doc=this}}
      {{> afFieldInput name="boatName" label="false"}}
    {{/autoForm}}
</template>
