<template name="calendar">
    <div id="newEvent" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Luk</span></button>
                    <h4 class="modal-title">Opret nybegivenhed</h4>
                </div>
                <div class="modal-body">
                    {{#autoForm id="newEventForm" collection="Events" type="insert"}}
                        {{> afQuickField name='title'}}
                        {{> afQuickField name='start'}}
                        {{> afQuickField name='end'}}
                    {{/autoForm}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Luk</button>
                    <button type="button" class="btn btn-primary saveBtn">Opret begivenhed</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <button id="createEvent">Opret begivenhed</button>
    {{> fullcalendar options}}
</template>
