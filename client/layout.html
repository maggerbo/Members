
<template name="layout">
	<div class="container">
		    <nav class="navbar navbar-default" role="navigation">
		      <div class="container-fluid">
		        <!-- Brand and toggle get grouped for better mobile display -->
		        <div class="navbar-header">
		          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		            <span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		          </button>
		          <a class="navbar-brand" href="#">
		          	<img src="/img/logo.gif" class="logo"/>
		          </a>
		        </div>

		        <!-- Collect the nav links, forms, and other content for toggling -->
		        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		          <ul class="nav navbar-nav">
		            <li><a href="{{pathFor 'dashboard'}}">Forside</a></li>
		            <li><a href="{{pathFor 'boatsList'}}">Medlemmer</a></li>
		            
		          </ul>
		          
		        </div><!-- /.navbar-collapse -->
		      </div><!-- /.container-fluid -->
		    </nav>
		{{> newBoat}}
	    <div id="main">
	    	{{>yield}}
	    </div>
	</div>
</template>


<template name="actions">
    <div class="row">
    	<div class="col-md-12">
    		<button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus" ></span> Opret medlem</button>
    	</div>
    </div>
</template>
